<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub VSC Terminal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@4.10.0/css/xterm.css" />
  <script src="https://cdn.jsdelivr.net/npm/xterm@4.10.0/lib/xterm.js"></script>
</head>
<body>
  <div id="terminal"></div>
  <script>
    var vscodeApi = acquireVsCodeApi();
    var term = new Terminal();
    term.open(document.getElementById('terminal'));
    term.onData((data) => vscodeApi.postMessage(data));
    window.addEventListener('message', ({ data }) => {
      console.log('received message', data);
      term.write(data);
    });
  </script>
</body>
</html>
